<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="umbrella">
            <img id="umbrellaImage" src="images/Blueumbrella.png" alt="Umbrella">
            <img id="loaderIcon" src="images/loader_icon.svg" alt="Loading" class="hidden">
            <img id="uploadedImage" alt="Uploaded Image" class="hidden">
        </div>
        <div class="controls">
            <h1>Custom Umbrella</h1>
            <div class="color-buttons">
                <button class="color-btn" data-color="black"></button>
                <button class="color-btn" data-color="gray"></button>
                <button class="color-btn" data-color="darkblue"></button>
                <button class="color-btn" data-color="blue"></button>
                <button class="color-btn" data-color="pink"></button>
                <button class="color-btn" data-color="cyan"></button>
                <button class="color-btn" data-color="yellow"></button>
                <button class="color-btn" data-color="orange"></button>
                <button class="color-btn" data-color="red"></button>
            </div>
            <div class="upload-section">
                <p class="upload-title">Customize your umbrella</p>
                <p>Upload a logo for an instant preview.</p>
                <p>.png and .jpg files only. Max file size is 5MB.</p>
                <input type="file" id="uploadInput" accept=".png, .jpg, .jpeg" style="display: none;">
                <button id="uploadBtn">
                    <img src="images/upload_icon.svg" alt="Upload Icon" style="width: 20px; vertical-align: middle; margin-right: 10px;">
                    <span id="fileName">UPLOAD LOGO</span>
                    <span id="clearBtn" class="hidden">âœ–</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
